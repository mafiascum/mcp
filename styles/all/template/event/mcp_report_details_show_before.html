<!-- BEGIN reportrow -->
<div class="panel">
	<div class="inner">

	<div class="postbody">
		<h3>{L_REPORT_REASON}{L_COLON} {reportrow.REPORT_REASON_TITLE}</h3>
		<p class="author">{L_REPORTED} {L_POST_BY_AUTHOR} {reportrow.REPORTER_FULL} &laquo; {reportrow.REPORT_DATE}</p>
	<!-- IF S_REPORT_CLOSED -->
		<p class="post-notice reported"><i class="icon fa-exclamation fa-fw icon-red" aria-hidden="true"></i>{L_REPORT_CLOSED}</p>
	<!-- ENDIF -->
		<div class="content">
		<!-- IF REPORT_TEXT -->
			{reportrow.REPORT_TEXT}
		<!-- ELSE -->
			{reportrow.REPORT_REASON_DESCRIPTION}
		<!-- ENDIF -->
		</div>
	</div>

	</div>
</div>
<!-- END reportrow -->
